name: build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: npm install

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Monitor coverage
        id: coverage-monitor
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: "logs/clover.xml"
